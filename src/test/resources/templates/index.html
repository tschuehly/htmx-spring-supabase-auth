<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Supabase Auth</title>
    <th:block th:replace="scripts"></th:block>
</head>
<body>
<h1>
    Supabase Security Spring Boot Starter
</h1>


<h2>authentication</h2>
<span th:text="${#authentication }">
</span>
<h2>authorization</h2>
<span th:text="${#authorization}">
</span>
<div sec:authorize="hasRole('ROLE_ANONYMOUS')">
    <h2>
        Login
    </h2>
    <form  hx-post="/api/user/login"  target="#auth-response">
        <label>Email:
            <input name="email" type="text"/>
        </label>
        <label>Password:
            <input name="password" type="password"/>
        </label>
        <button type="submit">Submit</button>
    </form>

    <h2>
        Register
    </h2>
    <form hx-post="/api/user/register" target="#auth-response">
        <label>Email:
            <input name="email" type="text"/>
        </label>
        <label>Password:
            <input name="password" type="password"/>
        </label>
        <button type="submit" >Submit</button>
    </form>

    <a href="https://eyxbhhammxxopyqgwvej.supabase.co/auth/v1/authorize?provider=google">Sign In with Google</a>

</div>

<div id="auth-response"></div>

<div sec:authorize="!hasRole('ROLE_ANONYMOUS')">
    <a href="/account">Account Page</a>
    <h2>
        <button hx-get="/api/user/logout">Logout</button>
    </h2>
</div>

</body>
</html>
