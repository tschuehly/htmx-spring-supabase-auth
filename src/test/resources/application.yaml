
supabase:
  projectId: ${SUPABASE_PROJECT_ID}
  anonKey: ${SUPABASE_ANON_KEY}
  databasePassword: ${SUPABASE_DATABASE_PASSWORD}
  jwtSecret: ${SUPABASE_JWT_SECRET}
  successfulLoginRedirectPage: "/"
  passwordRecoveryPage: "/requestPasswordReset"
  unauthenticatedPage: "/unauthenticated"
  unauthorizedPage: "/unauthorized"
  sslOnly: false
  basicAuth:
    enabled: true
    username: admin
    password: "{bcrypt}$2a$10$AqgP120RLJ48mvTv.diNHeVlQA/WdsrgEr0aLe5P1ffYPy1FQAecy"
    roles:
      - "ADMIN"
  roles:
    admin:
      get:
        - "/admin/**"
  public:
    get:
      - "/"
      - "/favicon.ico"
      - "/logout"
      - "/login"
      - "/error"
      - "/unauthenticated"
      - "/unauthorized"
      - "/requestPasswordReset"
      - "/api/user/logout"
    post:
      - "/api/user/signup"
      - "/api/user/sendEmailOtp"
      - "/api/user/login"
      - "/api/user/jwt"
      - "/api/user/sendPasswordResetEmail"

logging:
  level:
    de.tschuehly: debug
    org.springframework.security: debug
server:
  port: 8765